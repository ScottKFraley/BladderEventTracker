name: Deploy to Azure Container Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY_NAME: bladdertracker
  RESOURCE_GROUP: azure-bladder-tracker
  CONTAINER_APP_NAME: bladder-tracker
  CONTAINER_APP_ENV: bladder-tracker-env

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Install Chrome for Angular tests
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Run Angular tests
      working-directory: ./frontend
      run: |
        npx ng test --watch=false --browsers=ChromeHeadless --code-coverage
        
    - name: Restore .NET dependencies
      working-directory: ./backend
      run: dotnet restore
      
    - name: Build .NET solution
      working-directory: ./backend
      run: dotnet build --configuration Release --no-restore
      
    - name: Run .NET Unit Tests Only (for deployment)
      working-directory: ./backend
      run: |
        dotnet test --configuration Release \
          --no-build \
          --verbosity normal \
          --filter "Category=Unit" \
          --collect:"XPlat Code Coverage" \
          --logger:"console;verbosity=detailed"
          
    - name: Upload Angular test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: angular-test-results
        path: |
          ./frontend/coverage/
          ./frontend/karma-reports/
        retention-days: 7
        
    - name: Upload .NET test results
      uses: actions/upload-artifact@v4  
      if: always()
      with:
        name: dotnet-unit-test-results
        path: |
          ./backend/**/TestResults/
          ./backend/**/coverage/
        retention-days: 7

